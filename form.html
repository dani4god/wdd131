<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Submit your product review and rating">
    <meta name="author" content="Your Name">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
        <p>Share your experience with our products</p>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            <fieldset>
                <legend>Product Information</legend>
                
                <div class="form-group">
                    <label for="productName">Product Name *</label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product ...</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="installDate">Date of Installation *</label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Rating & Features</legend>
                
                <div class="form-group">
                    <fieldset class="rating-fieldset">
                        <legend>Overall Rating *</legend>
                        <div class="star-rating">
                            <input type="radio" id="star1" name="rating" value="1" required>
                            <label for="star1" class="star">☆</label>
                            
                            <input type="radio" id="star2" name="rating" value="2">
                            <label for="star2" class="star">☆</label>
                            
                            <input type="radio" id="star3" name="rating" value="3">
                            <label for="star3" class="star">☆</label>
                            
                            <input type="radio" id="star4" name="rating" value="4">
                            <label for="star4" class="star">☆</label>
                            
                            <input type="radio" id="star5" name="rating" value="5">
                            <label for="star5" class="star">☆</label>
                        </div>
                    </fieldset>
                </div>

                <div class="form-group">
                    <fieldset class="features-fieldset">
                        <legend>Useful Features (Check all that apply)</legend>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="easyInstall" name="features" value="Easy Installation">
                                <label for="easyInstall">Easy Installation</label>
                            </div>
                            
                            <div class="checkbox-item">
                                <input type="checkbox" id="goodValue" name="features" value="Good Value">
                                <label for="goodValue">Good Value</label>
                            </div>
                            
                            <div class="checkbox-item">
                                <input type="checkbox" id="goodQuality" name="features" value="Good Quality">
                                <label for="goodQuality">Good Quality</label>
                            </div>
                            
                            <div class="checkbox-item">
                                <input type="checkbox" id="attractive" name="features" value="Attractive Appearance">
                                <label for="attractive">Attractive Appearance</label>
                            </div>
                            
                            <div class="checkbox-item">
                                <input type="checkbox" id="worksExpected" name="features" value="Works as Expected">
                                <label for="worksExpected">Works as Expected</label>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </fieldset>

            <fieldset>
                <legend>Additional Information</legend>
                
                <div class="form-group">
                    <label for="writtenReview">Written Review</label>
                    <textarea id="writtenReview" name="writtenReview" rows="5" 
                              placeholder="Share your detailed experience with this product..."></textarea>
                </div>

                <div class="form-group">
                    <label for="userName">Your Name</label>
                    <input type="text" id="userName" name="userName" 
                           placeholder="Enter your name (optional)">
                </div>
            </fieldset>

            <div class="form-actions">
                <input type="submit" value="Submit Review" class="submit-btn">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Product Reviews | All rights reserved</p>
        <p>Last Updated: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/form.js"></script>
</body>
</html>
